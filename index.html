<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/5db21ba9c6.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <script
      src="https://kit.fontawesome.com/5db21ba9c6.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Number Guessing Game</title>
  </head>
  <body>
    <div class="container">
      <div class="m-auto mt-5">
        <h1 class="display-4 text-center mb-4">Number Guessing Game</h1>
        <p>
          We have selected a random number between 1 to 100. See if you can
          guess it in 10 turns or fewer. We will tell you if your guess was too
          high or too low.
        </p>
        <form class="d-flex">
          <input
            type="text"
            class="form-control number-input"
            placeholder="Enter a guess"
          />
          <button type="button" class="btn btn-dark mx-2">Submit</button>
        </form>
        <p class="mt-2 previous">
          Previous guesses: <span class="previous-guesses"></span>
        </p>
        <div class="alert d-none text-center mt-3"></div>
        <p class="last-guess">Last guess was <span class="hight-low"></span></p>
        <div class="play-again d-none text-center">
          <button class="btn btn-dark">Play Again</button>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="main.js" type="module"></script>
    <script src="confetti.js" type="module"></script>
  </body>
</html>
